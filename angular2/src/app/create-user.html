<div class="container-fluid containerBackGround col-lg-4 col-md-4 col-sm-10">
        <form #createForm="ngForm" (ngSubmit)="onSubmit(createForm.value)">
            <h1>Create User</h1>
            <div class="form-group">
                    <label>User Name:</label>
                    <input type="text" required name="userName" [(ngModel)]="userName">
                    <p>Hello {{userName}}!!</p>
            </div>
            <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="userlastName" [(ngModel)]="userlastName">
                    <p>Hello {{userlastName}}!!</p>
            </div>
            <div class="form-group">
                    <label>Full Name is: {{userName}} {{userlastName}}</label>
            </div>             
            <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password"  [(ngModel)]="password">
            </div>
            <div class="form-group">
                    <label>Extra Info:</label>
                    <input type="text" name="extraInfo" [(ngModel)]="extraInfo">
            </div>
            <h3>{{errorMsg}}</h3>
            <button [disabled]="createForm.form.invalid"  class="btn btn-primary">Create</button>           
        </form>
    </div>
